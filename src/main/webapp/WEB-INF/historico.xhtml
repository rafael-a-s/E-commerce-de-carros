<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


    <h:head>
	<link href="resources/css/cadastro.css" rel="stylesheet"
		type="text/css" />
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </h:head>











    
					<h:dataTable id="dataTable" 
								class="table table-striped table-hover"
								value="#{historicoController.listaVenda}"  
							 	var="obj">
						<h:column>
							<f:facet name="header">Data</f:facet>
							<h:outputLabel value="#{obj.data}">
								<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
							</h:outputLabel>
						</h:column>
						
						<h:column>
							<f:facet name="header">carro</f:facet>
							<h:outputLabel value="#{obj.carro.nome}"/>
						</h:column>
						
						<h:column>
							<f:facet name="header">Total de Vendas de Carros</f:facet>
							<h:outputLabel value="#{obj.totalVenda}">
								<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
							</h:outputLabel>
						</h:column>
						
						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="Detalhes ..." action="#{historicoController.detalhesCarro(obj)}">
								<f:ajax execute="@this" render="@none"/>
							</h:commandButton>
						</h:column>		
					</h:dataTable>
			
   
 </html>
