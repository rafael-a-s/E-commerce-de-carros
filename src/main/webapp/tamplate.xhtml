<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<link href="resources/css/tamplate.css" rel="stylesheet"
		type="text/css" />
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto"
		rel="stylesheet" />

	<link href="resources/css/carrinho.css" rel="stylesheet"
		type="text/css" />
<link href="resources/css/alterarperfil.css" rel="stylesheet" type="text/css" />
<link href="resources/css/detalhes.css" rel="stylesheet" type="text/css" />

</h:head>

<h:body>

	<div id="flipkart-navbar">
		<div class="container">
			<div class="row row1">
				<ul class="largenav pull-right">
					

					<li class="upper-links "><h:form
							rendered="#{templateController.usulogado != null}">
							<h:commandLink class="links font-tam"
								action="historico.xhtml?faces-redirect=true">
								<h:graphicImage class="icons"
									value="/resources/images/history.svg" />Histórico de vendas</h:commandLink>
						</h:form></li>

					<li class="upper-links"><svg class="" width="16px"
							height="12px" style="overflow: visible;">
                            <path
								d="M8.037 17.546c1.487 0 2.417-.93 2.417-2.417H5.62c0 1.486.93 2.415 2.417 2.415m5.315-6.463v-2.97h-.005c-.044-3.266-1.67-5.46-4.337-5.98v-.81C9.01.622 8.436.05 7.735.05 7.033.05 6.46.624 6.46 1.325v.808c-2.667.52-4.294 2.716-4.338 5.98h-.005v2.972l-1.843 1.42v1.376h14.92v-1.375l-1.842-1.42z"
								fill="#fff"></path>
                        </svg></li>
					<li class="upper-links "><h:form
							rendered="#{templateController.usulogado == null}">
							<h:commandLink action="login.xhtml?faces-redirect=true"
								class="upper-links">
								<h:graphicImage class="icons"
									value="/resources/images/login.svg" />Login/Register</h:commandLink>
						</h:form> <h:form rendered="#{templateController.usulogado != null}">
							<div class="dropdown">
								<ul class="dropdown-menu">
									<li class="profile-li"><h:commandLink action="perfil.xhtml?faces-redirect=true" class="profile-links"
										>Perfil</h:commandLink></li>
									
								</ul>
								<h:graphicImage class="icons"
									value="/resources/images/account.svg" />
								<h:outputLabel class=""
									value=" ﾠOlá #{templateController.usulogado.nome}ﾠﾠ" />
							</div>
							<h:commandLink action="#{templateController.invalida}"
								class="upper-links font-tam">
								<h:graphicImage class="icons"
									value="/resources/images/logout.svg" />
							</h:commandLink>
						</h:form></li>
					<li class="upper-links "><h:form
							rendered="#{templateController.usulogado.perfil.id == 1 }">

							<h:commandLink action="/admin/gerenciador.xhmtl?faces-redirect=true">
								<h:outputLabel style=" font-size: 1.1em; color:white; " value=" Gerenciar ﾠ" />
							</h:commandLink>
						</h:form></li>
				</ul>
			</div>
			<div class="row row2">
				<div class="col-sm-2">
					<h2 style="margin: 0px;">
						<span class="smallnav menu" onclick="openNav()">☰ Brand</span>
					</h2>
					<h1 style="margin: 0px;">
						<h:form>
							<h:commandLink action="tamplate.xhtml?faces-redirect=true">
								<span class="largenav" style="color: white;">Carros</span>
							</h:commandLink>
						</h:form>

					</h1>
				</div>
				<div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
					<div class="row">
					<h:form id="formpesquisar">
						<h:inputText value="#{templateController.filtro}" class="flipkart-navbar-input col-xs-11"
							pt:placeholder="Procure seu produto aqui..." />
						<h:commandButton action="#{templateController.pesquisar}" class="flipkart-navbar-button col-xs-1"
							image="/resources/images/search_white.svg" >
							
							<f:ajax execute="formpesquisar" render="formdatatable"/>
							</h:commandButton>
					</h:form>
					</div>
				</div>

				<div class="cart largenav col-sm-2">
					<h:form id="carrinho">
						<h:commandLink action="carrinho.xhtml?faces-redirect=true"
							class="cart-button">
							<svg class="cart-svg " width="16 " height="16 "
								viewBox="0 0 16 16 ">
                        <path
									d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 "
									fill="#fff "></path>
                    </svg> Car <span class="item-number "><h:outputLabel
									id="cont" value="#{templateController.cont}" /></span>
						</h:commandLink>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	
	<div>
		<h:messages style="font-size:1.3em;" id="messages" errorStyle="color:red"
			warnStyle="color:orange" infoStyle="color:green" globalOnly="false" />
	</div>
	<div>
		<div align="center">
			<ui:insert name="conteudo">




				<h:form id="formdatatable">
					<h:dataTable id="dataTable" width="100%"
						value="#{templateController.listaCarro}" var="obj"
						class="container" style="width: 600px;" >
						<div class="table-card">

							<h:column class="flex">
								<div class="flex-grid marges">

									<h:outputLabel class="color-w upper" value="#{obj.nome}" />
									<h:outputLabel class="color-w" value="#{obj.cor.desc}" />
									<h4>
										<h:outputLabel style="color: chartreuse;" value="R$ #{obj.preco}0" />
									</h4>
									<h:outputLabel class="color-w" value="#{obj.marca.nome}" />
								</div>
								<div class="marges" >
									<h:graphicImage class="icons" style="width: 200px; border-radius: 30px;"
										value="/resources/images/bmwtable.jpg" />
								</div>
								<div>
								<h:commandButton style="margin-top:30%;" value="Adicionar ao carrinho"
									class="btn btn-primary"
									action="#{templateController.addCarrinho(obj)}">
									<f:ajax execute="dataTable" render="carrinho" />
								</h:commandButton>
								
								</div>
							</h:column>
							
						</div>
					</h:dataTable>
				</h:form>
			</ui:insert>

		</div>
	</div>

</h:body>
</html>
