<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">



<h:head>
	<link
		href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
		rel="stylesheet" />


	<link href="resources/css/cadastro.css" rel="stylesheet"
		type="text/css" />


	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</h:head>

<ui:composition template="/tamplate.xhtml">
	<ui:define name="conteudo">


		<h:form id="FormDataTable">

			<div class="container" style="position: fixed; left: 50em;">
				<h:messages style="font-size:1.3em;" id="messages"
					errorStyle="color:red" warnStyle="color:orange"
					infoStyle="color:green" globalOnly="false" />
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
								style="border-radius: 16px;">
								<div
									class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div
										class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
										<figure>
											<h:graphicImage value="/resources/images/perfilimg.svg"
												alt="" class="img-circle" style="width: 75px;" id="user-img" />
										</figure>
										<h5 style="text-align: center; color: black;">
											<strong id="user-name"><h:outputLabel class="perfil"
													value="#{perfilController.usuario.nome}" /></strong>
										</h5>
										<p style="text-align: center; font-size: smaller;"
											id="user-frid">
											<h:outputLabel style=" color: black;"
												value="#{perfilController.usuario.cpf}" />
										</p>
										<p style="text-align: center; font-size: smaller;"
											id="user-frid">
											<h:outputLabel style=" color: black;"
												value="#{perfilController.usuario.sexo.desc}" />
										</p>
										<p
											style="text-align: center; font-size: smaller; overflow-wrap: break-word;"
											id="user-email">
											<h:outputLabel style=" color: black;"
												value="#{perfilController.usuario.email}" />
										</p>
										<p style="text-align: center; font-size: smaller;">
											<strong style="color: black;">Status: </strong><span
												class="tags" id="user-status" style="color: black;">Ativo</span>
										</p>
										<div
											class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
										<p style="text-align: center; font-size: smaller;">
											<strong style="color: black;">Telefone</strong>
										</p>
										<p style="text-align: center; font-size: smaller;"
											id="user-role">
											<h:outputLabel style=" color: black;"
												value=" (#{perfilController.usuario.telefone.ddd}) - " />
											<h:outputLabel style=" color: black;"
												value="#{perfilController.usuario.telefone.numero} " />
										</p>
										<div
											class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
										<div class="col-lg-6 left"
											style="text-align: center; overflow-wrap: break-word;">

											<h:commandButton style=" color: black;"
												value="Alterar perfil"
												action="#{perfilController.alterar(perfilController.usuario)}" />


										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



		</h:form>

	</ui:define>
</ui:composition>
</html>
